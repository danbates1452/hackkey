<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page_title }}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <style>
    .progress{
      margin-bottom: 0;
      color:black;
      text-align: center;
      position: relative;
    }
    .progress_text {
      position: absolute;
      left: 0;
      right: 0;
      color: #fff;
      z-index: 1;  
    }
  </style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="
{% if selected_theme == 'dark' or selected_theme is None %}
bg-dark text-light
  {% elif selected_theme == 'light' %}
bg-light
  {% elif selected_theme == 'blue' %}
bg-primary
  {% elif selected_theme == 'lightblue' %}
bg-info
  {% elif selected_theme == 'grey' %}
bg-secondary
  {% elif selected_theme == 'green' %}
bg-success
  {% elif selected_theme == 'red' %}
bg-danger
  {% elif selected_theme == 'yellow' %}
bg-warning
  {% endif %}

">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
    <a class="navbar-brand" href="#"> HackKey</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if page_name == 'index' %} active {% endif %}" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if page_name == 'passwords' %} active {% endif %}" href="/passwords">Passwords</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if page_name == 'gacha' %} active {% endif %}" href="/gacha">Lock Lottery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">New Features</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="wrapper p-2">
    <div class="progress" style="height:40px">
    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-value-now="{{progress_val}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress_val}}%">
    <span class="progress_text fs-3">{{xp}}/{{xp_to_level_up}}</span>
    </div>
    <div class="progress-bar bg-danger" role="progressbar" aria-value-now="{{remaining_progress_val}}" style="width: {{remaining_progress_val}}%"></div>
  </div>
  </div>
  

  <div class="wrapper">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
